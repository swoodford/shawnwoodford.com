
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>root@shawnwoodford.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="css-terminal-emulator.css" rel="stylesheet">
  <script type="text/javascript">
  window.onload = function(){
    document.onkeypress = function(){
      window.location.href = '/archive';
    }
    document.onmousedown = function(){
      window.location.href = '/archive';
    }
  }
  window.addEventListener('load', function(){
    document.body.addEventListener('touchstart', function(e){
      window.location.href = '/archive';
    }, false) 
  }, false)

  // window.addEventListener('mousedown', tapOrClick, false);


  function blink() {
    var blinks = document.getElementsByTagName('blink');
    for (var i = blinks.length - 1; i >= 0; i--) {
      var s = blinks[i];
      s.style.visibility = (s.style.visibility === 'visible') ? 'hidden' : 'visible';
    }
    window.setTimeout(blink, 500);
  }
  if (document.addEventListener) document.addEventListener("DOMContentLoaded", blink, false);
  else if (window.addEventListener) window.addEventListener("load", blink, false);
  else if (window.attachEvent) window.attachEvent("onload", blink);
  else window.onload = blink;
  </script>
</head>
<body>
  <div class="terminal-emulator" id="touch">
    root@shawnwoodford.com$ rm -rf *<br/>
    root@shawnwoodford.com$ ls / <br/>
    total 0<br/>
    root@shawnwoodford.com$ <blink>â–Œ</blink>
  </div>
</body>
</html>
